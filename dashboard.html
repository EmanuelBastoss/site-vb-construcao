<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mensagens | VB Materiais</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-900">Dashboard de Mensagens</h1>
            <p class="text-gray-600">Aqui você pode ver todos os orçamentos e mensagens enviadas pelo site.</p>
            
            <a href="index.html" class="mt-4 inline-block bg-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow hover:bg-blue-900 transition duration-300">
                &larr; Voltar para o Site
            </a>
            </header>

        <div class="bg-white rounded-lg shadow overflow-x-auto">
            <table class="w-full text-left">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4 font-semibold text-gray-700">Data de Envio</th>
                        <th class="p-4 font-semibold text-gray-700">Nome</th>
                        <th class="p-4 font-semibold text-gray-700">Contato (Email/Tel)</th>
                        <th class="p-4 font-semibold text-gray-700">Mensagem</th>
                    </tr>
                </thead>
                <tbody id="messages-body">
                    <tr>
                        <td colspan="4" class="text-center p-8 text-gray-500">
                            Carregando mensagens...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchAndDisplayMessages() {
            const tbody = document.getElementById('messages-body');
            
            try {
                const response = await fetch('http://localhost:5000/api/contact/messages');

                if (!response.ok) {
                    throw new Error('Não foi possível carregar os dados.');
                }

                const messages = await response.json();
                
                tbody.innerHTML = ''; 
                
                if (messages.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center p-8 text-gray-500">Nenhuma mensagem encontrada.</td></tr>';
                    return;
                }

                messages.forEach(message => {
                    const formattedDate = new Date(message.createdAt).toLocaleString('pt-BR');

                    const tableRow = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-4 text-gray-600">${formattedDate}</td>
                            <td class="p-4 font-medium text-gray-800">${message.name}</td>
                            <td class="p-4 text-gray-600">${message.contact}</td>
                            <td class="p-4 text-gray-600 max-w-sm whitespace-pre-wrap">${message.message}</td>
                        </tr>
                    `;
                    tbody.innerHTML += tableRow; 
                });

            } catch (error) {
                console.error('Erro:', error);
                tbody.innerHTML = `<tr><td colspan="4" class="text-center p-8 text-red-500">Erro ao carregar mensagens. Verifique se o servidor está rodando.</td></tr>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchAndDisplayMessages);
    </script>

</body>
</html>
